name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install Gradle if wrapper missing
        run: |
          if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper JAR missing. Downloading gradle distribution."
            sudo apt-get update -y
            sudo apt-get install -y unzip wget
            wget https://services.gradle.org/distributions/gradle-8.5-bin.zip -O gradle.zip
            unzip -q gradle.zip -d gradle
            export PATH="$PWD/gradle/gradle-8.5/bin:$PATH"
          fi

      - name: Build debug APK
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew :app:assembleDebug --no-daemon --stacktrace
          else
            gradle :app:assembleDebug --no-daemon --stacktrace
          fi
        env:
          JAVA_TOOL_OPTIONS: "-Xmx2g"

      - name: Show outputs folder (debug)
        run: |
          echo "=== LIST app/build/outputs ==="
          ls -la app/build/outputs || true
          echo "=== LIST app/build/outputs/apk ==="
          ls -la app/build/outputs/apk || true
          echo "=== LIST app/build/outputs/apk/debug ==="
          ls -la app/build/outputs/apk/debug || true

      - name: Upload any debug APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: onepluscleaner-apk
          path: app/build/outputs/apk/debug/*.apk
