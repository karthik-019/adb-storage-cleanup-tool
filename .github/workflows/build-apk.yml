name: Build Debug APK (capture full build output)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Install tools if wrapper missing
        run: |
          if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            sudo apt-get update -y
            sudo apt-get install -y unzip wget zip
            wget https://services.gradle.org/distributions/gradle-8.5-bin.zip -O gradle.zip
            unzip -q gradle.zip -d gradle
            export PATH="$PWD/gradle/gradle-8.5/bin:$PATH"
          fi

      - name: Build debug APK (gradle)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew :app:assembleDebug --no-daemon --stacktrace
          else
            gradle :app:assembleDebug --no-daemon --stacktrace
          fi
        env:
          JAVA_TOOL_OPTIONS: "-Xmx2g"

      - name: Show outputs folder (debug)
        run: |
          echo "=== LIST app/build (tree) ==="
          ls -la app/build || true
          echo "=== LIST app/build/outputs (tree) ==="
          ls -laR app/build/outputs || true

      - name: Zip full build folder
        run: |
          mkdir -p artifact
          if [ -d app/build ]; then
            zip -r artifact/app-build.zip app/build || true
          else
            echo "no app/build folder produced" > artifact/app-build-missing.txt
          fi
          ls -la artifact || true

      - name: Upload full build artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-build-output
          path: artifact/*
